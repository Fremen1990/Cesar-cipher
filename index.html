<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Cesar Cipher (Szyfr Cezara)</title>
  </head>
  <body>
    <header class="title">
      Cesar cipher
    </header>

    <section class="description">
      <div class="description__containter">
        <span class="text"></span><span class="cursor">|</span>
        <!-- <p>
          "In cryptography, a Caesar cipher, also known as Caesar's cipher, the
          shift cipher, Caesar's code or Caesar shift, is one of the simplest
          and most widely known encryption techniques. It is a type of
          substitution cipher in which each letter in the plaintext is replaced
          by a letter some fixed number of positions down the alphabet. For
          example, with a left shift of 3, D would be replaced by A, E would
          become B, and so on. The method is named after Julius Caesar, who used
          it in his private correspondence."
        </p> -->
      </div>
    </section>
    <div class="userControl">
      <div class="transcrypt">
        <section class="user-input">
          <form id="form" class="user-input__input">
            <label for="input">Here type text what you want to encrypt:</label>
            <input class="input" type="text" />
            <button type="submit" class="transcrypt-button">
              Transcrypt
            </button>
            <button class="transcrypt-clear">Clear</button>
          </form>
        </section>

        <section class="transcrypted-input">
          <h2>Your transcrytped message:</h2>
          <div class="containerTranscription"></div>
        </section>
      </div>
      <div class="decrypt">
        <section class="user-input">
          <form id="form" class="user-input__input">
            <label for="input">Here type text what you want to decrypt:</label>
            <input class="inputDecryption" type="text" />
            <button type="submit" class="decrypt-button">
              Decrypt
            </button>
            <button class="decrypt-clear">Clear</button>
          </form>
        </section>

        <section class="transcrypted-input">
          <h2>Your decrypted message:</h2>
          <div class="containerDecryption"></div>
        </section>
      </div>
    </div>
    <!-- <script src="JS/main.js"></script> --> 
    <script src="JS/Render.js"></script>
    <script src="JS/Transcrypt.js"></script>
    <script src="JS/Decrypt.js"></script>
    <script src="JS/mainClass.js"></script>
  </body>
</html>
